<div class="row">
        <div class="col-md-6">
            <a href="Javascript:void(0);" class="btn btn-success" (click)="limpaForm()"  data-toggle="modal" data-target="#modalUsuario" data-whatever="@mdo">Novo Usuário</a>
        </div>
        <div class="col-md-6">
            <form action="" class="form-inline">
                <div class="form-group">
                    Filtro:  <pre> </pre>
                </div>        
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Pesquisar">
                </div>
            </form>
        </div>
    </div>
    
    <table class="table hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Birthday</th>
                <td>Ações</td>
            </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let list of listUsuarios.data">
            <td>{{ list.id }}</td>
            <td>{{ list.name }}</td>
            <td>{{ list.email }}</td>
            <td>{{ list.phone }}</td>
            <td>{{ list.birthday | date: 'dd/MM/yyyy'}}</td>
            <td>
              <a style="margin: 2px;" href="javascript:void(0)" class="btn btn-sm btn-warning" data-toggle="modal" data-target="#modalUsuario" (click)="editarUsuario(list)">Editar</a> 
              <a href="javascript:void(0)" class="btn btn-sm btn-danger" (click)="deletarUsuario(list)">Excluir</a>
          </td>
          </tr>
        </tbody>
        <tbody>
          
        </tbody>
    </table>
    
    <!-- Modals -->
    <div class="modal fade" id="modalUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cadastrar Novo Usuário</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">


            <form [formGroup]="usuarioForm">
                <input type="hidden" formControlName="id" class="form-control" id="id">
              <div class="form-group">
                <label for="name" class="col-form-label">Nome:</label>
                <input type="text" formControlName="name" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="email" class="col-form-label">Email:</label>
                <input type="text" formControlName="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="phone" class="col-form-label">Fone:</label>
                <input type="text" formControlName="phone" class="form-control" id="phone">
              </div>
              <div class="form-group">
                <label for="birthday" class="col-form-label">Data de Nascimento:</label>
                <input type="date" formControlName="birthday" class="form-control" id="birthday">
              </div>
              <div class="form-group">
                <label for="password" class="col-form-label">Senha:</label>
                <input type="text" formControlName="password" class="form-control" id="password">
              </div>
            </form>
            <button style="margin: 1px;" type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" (click)="criarUsuario()" class="btn btn-primary">Salvar</button>
          </div>
      
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
