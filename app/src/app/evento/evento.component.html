<div class="row">
    <div class="col-md-6">
        <a href="Javascript:void(0);" (click)="limpaForm()" class="btn btn-success"  data-toggle="modal" data-target="#modalEvento" data-whatever="@mdo">Novo Evento</a>
    </div>
    <div class="col-md-6">
        <form action="" class="form-inline">
            <div class="form-group">
                Filtro:<pre> </pre>
            </div>        
            <div class="form-group">
                <input type="text"  name="pesquisa" #pesquisa class="form-control" placeholder="Pesquisar">
            </div>
        </form>
    </div>
</div>

<table class="table hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Criado por</th>
            <th>Title</th>
            <th>Descrição</th>
            <th>Inicio</th>
            <th>Fim</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let list of listEventos.data">
            <td>{{list.id}}</td>
            <td>{{list.title}}</td>
            <td>{{list.responsible}}</td>
            <td>{{list.description}}</td>
            <td>{{list.start}}</td>
            <td>{{list.end}}</td>
            <td>
                <a href="javascript:void(0)" class="btn btn-warning" data-toggle="modal" data-target="#modalEvento" (click)="editarEvento(list)">Editar</a> 
                <a href="javascript:void(0)" class="btn btn-danger" (click)="deletarEvento(list)">Excluir</a>
            </td>
            
        </tr>
    </tbody>
</table>

<!-- Modals -->
<div class="modal fade" id="modalEvento" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastrar Novo Evento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form [formGroup]="eventoForm">
            <input type="hidden" formControlName="id" class="form-control" id="id">
            <input type="hidden" formControlName="responsible" class="form-control" id="responsible">
          <div class="form-group">
            <label for="titulo" class="col-form-label">Título:</label>
            <input type="text" formControlName="title" class="form-control" id="titulo">
          </div>
          <div class="form-group">
            <label for="descricao" class="col-form-label">Descrição:</label>
            <textarea formControlName="description" class="form-control" id="descricao"></textarea>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                    <label for="data_inicio" class="col-form-label">Data Inicial:</label>
                    <input type="date" formControlName="start" class="form-control" id="data_inicio">
                </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                    <label for="data_fim" class="col-form-label">Data Final:</label>
                    <input type="date" formControlName="end" class="form-control" id="data_fim">
                </div>
              </div>
          </div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" (click)="criarEvento()" class="btn btn-success">Salvar</button>
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>
